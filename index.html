<!DOCTYPE html>
<html>

</head>
<body>
<div>
<script>

var beep = "a";

var term = $('body').terminal({
    echo: function(arg1) {
        this.echo(arg1);
    },
    rpc: 'some_file.php',
    mastermind: function(numbers, columns){
        if (!Number.isInteger(numbers) || !Number.isInteger(columns)){
            this.echo("Both arguments must be integers");
            mastermind.pop();
        }
        this.push(function(name2) {
            if (name2) {
                this.echo(name2)
            }
            
        }, {prompt: ">>>", greetings: "Hoo HOo hOo"}
        );
    },
    calc: {
        add: function(a, b) {
            this.echo(a+b);
        },
        sub: function(a, b) {
            this.echo(a-b);
        },
        store: function(a) {
            beep = a;
        },
